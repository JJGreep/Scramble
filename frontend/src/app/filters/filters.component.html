
<div class="filterdiv">
  <div class="checks">
    <h2>I don't feel like eating...</h2>
    <li *ngFor="let filterCheck of filterChecks">
      <input type="checkbox" [(ngModel)]="filterCheck.checked" (change)="!filterCheck.checked" >
      {{filterCheck.cuisine}}
      <br>
    </li>
  </div>
  <div class="slider">
    <form #sliderForm="ngForm">
      <div class="form-group">

        <h2>Maximum Distance</h2>
        <div class="slider_holder">
          0 <input type="range" min="0" max="20"  class="form-control" id='slider' [(ngModel)]="sliderValue" name="slider" required #slider="ngModel"> 20
        </div>
        <input type="number" id="name" name="name" class="form-control slidertext" min="0" max="20" required [(ngModel)]="sliderValue" #slider="ngModel"> km
      </div>
    </form>
  </div>
</div>
