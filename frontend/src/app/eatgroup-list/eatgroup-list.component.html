

<div class="background">
  <div class="shadow-background">
    <div class="eatgroup-list-text">
      <h2>My EatGroups</h2>

      <button class="btn btn-primary" routerLink="/eatgroup-create">Create EatGroup</button>
      <ul>
        <li *ngFor="let eatGroup of eatgroups">
          <p>{{ eatGroup.name }}</p>
        </li>
      </ul>



      <br><br>
        <p>Type something in the input field to search the Eat Groups:</p>

      <input id="myInput" onkeyup="searchTable()" placeholder="Search for names.." type="text">

      <table id="myTable">
        <tr class="header">
          <th style="width:60%;">Name</th>
          <th style="width:40%;">Country</th>
        </tr>

          <td>Alfreds Futterkiste</td>

        </tr>

        </tr>

        </tr>
