<div class="background">
    <div class="shadow-white-background">
        <div class="login-text">
            <h1>Sign in</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div routerLink="/register" class="registerbutton">
                <p>Don't have an account? Sign up <a>here!</a></p>
            </div>

            <div class="form-group">
                <input type="text" class="form-control input" formControlName="username" id="username" autocomplete="off" placeholder="Username" />
                <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input" placeholder="Password" formControlName="password" id="pwd" autocomplete="off"/>
                <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"></div>
            </div>
            <button type="submit" class="sign-in-button btn btn-success" [disabled]="loginForm.invalid" >Sign in</button>
            <div *ngIf="invalidLogin" class="error">
              <div>Invalid credentials.</div>
            </div>
          </form>
        </div>

    </div>

</div>
