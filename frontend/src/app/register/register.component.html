<div class="background">
    <div class="shadow-white-background">
        <div class="register-text">
            <h1>Sign up</h1>
            <div routerLink="/login" class="loginbutton">
                <p>Already have an account? Sign in <a>here!</a></p>
            </div>

            <div class="form-group">
                <input type="text" class="input" id="user-username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="email" class="input" id="user-email" placeholder="Email Address" />
            </div>
            <div class="form-group">
                <input type="password" class="input" id="user-password" placeholder="Password" />
            </div>
            <div class="form-group">
                <input type="password" class="input" id="user-password-confirm" placeholder="Confirm Password" />
            </div>
    
            <button type="submit" class="sign-up-button">Sign up</button>
        </div>
        
    </div>

</div>
